<svg fill="none" viewBox="0 0 265 50" width="265" height="50" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        .scale {
          width: 800px;
          height: 50px;
          display: flex;
          gap: 16px;
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif !important;
          font-size: 1.3em;
          align-items: center;

        }

        .scale-items {
          line-height: 50px;
          transform: scale(0.6);
          animation: scale 3s linear infinite;
          left: 0;
          top: 0;
        }

        .scale strong {
          margin: 0;
          line-height: 50px;
        }

        .link {
          color: #539bf5;
          text-decoration: underline;

        }

        @keyframes scale {
          0%   { 
            transform: scale(0.6); 		
          }
          50% { 
            transform: scale(1); 
          }
          100% { 
            transform: scale(0.6); 
          }

        }
      </style>
      <div class="scale">
      <span class="scale-items">
          <strong>
	    <span style="color: blue">M</span>
	    <span style="color: magenta">Y</span>
	    <span style="margin-right: 15px;"></span>
            <span style="color: red">I</span>
            <span style="color: orange">N</span>
            <span style="color: yellow">T</span>
            <span style="color: green">E</span>
            <span style="color: blue">R</span>
            <span style="color: violet">E</span>
            <span style="color: purple">S</span>
            <span style="color: pink">T</span>
	    <span style="color: red">S</span>	
          </strong>
        </span>
      </div>
		</div>
	</foreignObject>
</svg>
